	}
	
	.footer .row{
	width:100%;
	margin:1% 0%;
	padding:0.6% 0%;

	}
	
	.footer .row a{
	text-decoration:none;
	color:gray;
	transition:0.5s;
	padding: 1pc;
	}
	
	.footer .row a:hover{
	color:#fff;
	}
	
	.footer .row ul{
	width:100%;
	}
	
	.footer .row ul li{
	display:inline-block;
	margin:0px 30px;
	}
	
	.footer .row a i{
	font-size:2em;
	margin:0% 1%;
	}
	
	@media (max-width:720px){

	padding:5%;
	}}
	.footer .row ul li{
	display:block;
	margin:10px 0px;
	text-align:left;
	}
